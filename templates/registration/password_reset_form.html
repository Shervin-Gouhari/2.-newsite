{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  ResetPassword
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-7">
        <h1>Forgot your password?</h1>
        <form action="" method="post">
          {% csrf_token %}
          {{form|crispy}}
          <a style="display: inline-block; margin-top: 10px;" class="btn btn-primary" href="{% url 'login' %}">Cancel</a>
          <input style="margin-top: 10px;" class="btn btn-success" type="submit" value="Send Email">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
