{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  ResetPassword
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="column-5">
        <h1>Create a new password</h1>
        <form action="" method="post">
          {% csrf_token %}
          {{form|crispy}}
          <input style="margin-top: 10px;" class="btn btn-primary" type="submit" value="Change my password">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
