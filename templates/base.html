{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css2/style.css' %}">
    <title>
        {% block title %}
          
        {% endblock title %}
    </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" style="height: 100px; padding-left: 20px;">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); font-weight: bold; color: black;" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li>
                <span>| Hi<span style="color: rgb(8, 245, 8); font-weight: bold; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: black;"> {{user}}</span> | <a style="display: inline;" class="nav-link" href="{% url 'logout' %}">Logout</a></span>
              </li>
              <li>
                <a style="display: inline;" class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              {% else %}
              <li>
                <a style="display: inline;" class="nav-link" href="{% url 'login' %}">Login</a>
                <a style="display: inline;" class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
              <li>
                <a style="display: inline;" class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              {% endif %}
              <li>
                <a style="display: inline;" class="nav-link" href="{% url 'list' %}">Articles</a>
              </li>
            </ul>
          </div>
        </nav>
    </header><hr>

    <main>
      {% block content %}
      
      {% endblock content %}
    </main><hr>
    
    <footer>
        <h1>Footer</h1>
    </footer><hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
