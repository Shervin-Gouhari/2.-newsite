{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  CreateArticle
{% endblock title %}

{% block content %}
  <h1>CreateArticle</h1>
  <div class="col-5">
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <a style="display: inline-block; margin-top: 10px;" class="btn btn-primary" href="{% url 'list' %}">Cancel</a>
      <input style="margin-top: 10px;" class="btn btn-success" type="submit" value="Save">
    </form>
  </div>
{% endblock content %}
