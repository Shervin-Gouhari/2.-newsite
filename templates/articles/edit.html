{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  EditArticle
{% endblock title %}

{% block content %}
  <h1>Editing "<span style="color: blue;">{{object}}</span>"</h1>
  <div class="col-5">
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <a style="display: inline-block; margin-top: 10px;" class="btn btn-primary" href="{% url 'detail' object.id %}">Cancel</a>
      <input style="margin-top: 10px;" class="btn btn-success" type="submit" value="Confirm">
    </form>
  </div>
{% endblock content %}
